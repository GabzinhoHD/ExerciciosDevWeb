<body>
    <script>
        let soma = 0;
        for(i = 1; i <= 3; i++){
            let num = Number(prompt("Digite " + i + "º  numero:"));
            soma = soma + num;
        }
    let media = soma / 3;
    alert("A media é: " + media);
