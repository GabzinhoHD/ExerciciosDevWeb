<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-6</title>
</head>
<body>
    <script>
        let valor = prompt("Digite o valor do carro: ");
        let ano = Number(prompt("Digite o ano de fabricação: "));

        if(ano > 2022){
            let seguro = valor * 0.05;
            alert("O valor do seguro é: " + seguro);
        }
        else if(ano >= 2018 && ano <= 2022){
            let seguro = valor * 0.1;
            alert("O valor do seguro é: " + seguro);
        }
        else if(ano < 2018){
            let seguro = valor * 0.15;
            alert("O valor do seguro é: " + seguro);
        }
        else{
            alert("Entrada Invalida!!");
        }
    </script>
</body>
</html>
