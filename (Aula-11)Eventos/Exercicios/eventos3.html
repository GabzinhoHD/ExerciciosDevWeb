<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos-3</title>
</head>
<body>
    <input type="text" id="adicionar">
    <button>+</button>
    <p>Lista de Tarefas:</p>
    <ol id="listaTarefas">
        <!-- As tarefas apareceram aqui! -->
    </ol>
</body>
<script>
    document.querySelector("button").addEventListener("click", () =>{
        
        let novaTarefa = document.querySelector("#adicionar").value; // Declarando o texto
        let lista = document.querySelector("#listaTarefas"); // Declarando a lista

        // O item da lista sรณ e criado se tiver ao escrito
        if(novaTarefa!= ""){
            lista.innerHTML += "<li>" + novaTarefa + "</li"; // Criando um item da lista
        }

        document.querySelector("input").value = ""; // Limpando o input
    });

</script>
</html>
