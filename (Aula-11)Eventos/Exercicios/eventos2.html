<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos-2</title>
    <style>
        /* Espaçamento do form */
        form{
            display: grid;
            grid-template-columns: max-content min-content;
            border: 1px solid green;
            margin: 25px;
            padding: 20px 20px 40px 20px;
            width: 60%;
        }

        /*Espaçamento dos input's*/
        input{
            width: 225px;
            margin-left: 2px;
        }

        /* Alinha os nomes dos campos */
        label{
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>Preencha o formulario:</h1>
    <!--Formulario-->
    <form>
        <!--Campo Nome-->
        <label>Nome:</label>
        <input type="text" id="nome">

        <!--Campo Cpf-->
        <label>CPF:</label>
        <input type="number" id="cpf">

        <!--Campo Email-->
        <label>Email:</label>
        <input type="text" id="email">

        <button>enviar</button>
    </form>
</body>
<script>
    /* Adicionando um evento(submit) ao form */
    document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault(); //Impede o envio e recarregamento da página

        /* Declaração dos campos */
        let nome = document.querySelector("#nome").value;
        let cpf = document.querySelector("#cpf").value;
        let email = document.querySelector("#email").value;

        /* Validação dos campos */
        // Para tudo correto
        if(nome.length >= 3 && cpf.length == 11 && email.length >= 4){
            alert("Tudo Válido!!");
        }

        // Para algo errado
        else{
            
            // Erro no nome
            if(nome.length < 3){
                alert("Erro no campo nome! (min. 3 letras)");
            }
            
            // Erro no cpf
            if(cpf.length != 11){
                alert("Erro no campo cpf! (exatos 11 numeros)");
            }
            
            // Erro no email
            if(email.length < 4){
                alert("Erro no campo email! (min. 4 caracteres)");
            }
        }
    });
</script>
</html>
