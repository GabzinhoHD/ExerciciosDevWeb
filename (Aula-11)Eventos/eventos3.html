<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos-2</title>
</head>
<body>
    <input type="text" id="adicionar">
    <button>+</button>

    <p>Lista de Tarefas:</p>
    <ol id="listaTarefas">
        <!-- As tarefas apareceram aqui! -->
    </ol>
</body>
<script>
    document.querySelector("button").addEventListener("click", () =>{
        
        let novaTarefa = document.querySelector("#adicionar").value;
        let lista = document.querySelector("#listaTarefas");

        let item = document.createElement("li"); // Criando um item da lista
        item.textContent = novaTarefa; // Vinculando o texto ao item

        lista.appendChild(item); // Adicionando na lista

        document.querySelector("input").value = ""; // Limpando o input
    });

</script>
</html>
