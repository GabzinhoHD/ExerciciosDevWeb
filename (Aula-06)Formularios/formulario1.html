<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Formulario-1</title>
    <style>
        /*Disposição + borda do form*/
        form{
            display: grid;
            grid-template-columns: max-content max-content;
            /* Borda */
            border: 1px solid green;
            background-color: lightgreen;
            /* Alinhamentos */
            padding: 20px;
            width: 40%;
            text-align: center;
        }
        
        input, select{
            width: fit-content; /* Tamanho limitado ao espaço do proprio campo */
            /* Espaçamentos */
            margin-left: 10px;
            margin-bottom: 10px;
        }

        /* Textos */
        label{
            text-align: end;
            color: navy;
        }

        button{
            width: 30%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form>
        <!--Data de Nascimento-->
        <label>Data de nascimento:</label> 
        <input type="date" name="data" placeholder="dd/mm/aaaa">

        <!--Escolaridade-->
        <label>Escolaridade:</label>
        <select name="Escolaridade">
            <option value="EF">Ensino Fundamental</option>
            <option value="EM">Ensino Medio</option>
            <option value="ES">Ensino Sperior</option>
        </select>

        <!--Situação da escolaridade-->
        <label>Situação da Escolaridade:</label>
        <div>
            <!--Dentro da div para na quebrar o grid-->
            <input type="radio" name="escolaridade">Completo
            <input type="radio" name="escolaridade">Incompleto
        </div>

        <!--Nacionalidade-->
        <label>Nacionalidade:</label> 
        <select name="Escolaridade">
            <option value="BR">Brasil</option>
            <option value="PY">Paraguai</option>
            <option value="ARG">Argentina</option>
        </select>
        
        <!--UF de nascimento-->
        <label>UF onde nasceu:</label>
        <select name="Escolaridade">
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
    
    <button>enviar</button>
    <form>
</body>
</html>
